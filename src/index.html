<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png"
        />

        <title>Frontend Mentor | Pod request access landing page</title>
    </head>
    <body>
      <section class="section">
        <div class="container">
            <div class="logo">
                <img src="./assets/desktop/logo.svg" alt="logo_img" >
            </div>

            <form class="form" novalidate>
                <h1 class="title">
                    Publish your podcasts <span>everywhere.</span>
                </h1>
                <p class="text">
                    Upload your audio to Pod with a single click. Weâ€™ll then
                    distribute your podcast to Spotify, Apple Podcasts, Google
                    Podcasts, Pocket Casts and more!
                </p>

                <div class="vendor-list-small">
                    <img
                        class="vendor-item-spotify"
                        src="./assets/desktop/spotify.svg"
                        alt="spotify"
                    >
                    <img
                        class="vendor-item-apple"
                        src="./assets/desktop/apple-podcast.svg"
                        alt="apple-podcast"
                    >
                    <img
                        class="vendor-item-google"
                        src="./assets/desktop/google-podcasts.svg"
                        alt="google-podcasts"
                    >
                    <img
                        class="vendor-item-pocket"
                        src="./assets/desktop/pocket-casts.svg"
                        alt="pocket-casts"
                    >
                </div>

                <div class="form-control">
                    <input type="email" id="email" placeholder="Email address" value=''>
                    <button class="btn" type="submit">Request access</button>
                    <p class="info-msg" id='message'></p>
                </div>


                <div class="vendor-list-big">
                    <img
                        class="vendor-item-spotify"
                        src="./assets/desktop/spotify.svg"
                        alt="spotify"
                    >
                    <img
                        class="vendor-item-apple"
                        src="./assets/desktop/apple-podcast.svg"
                        alt="apple-podcast"
                    >
                    <img
                        class="vendor-item-google"
                        src="./assets/desktop/google-podcasts.svg"
                        alt="google-podcasts"
                    >
                    <img
                        class="vendor-item-pocket"
                        src="./assets/desktop/pocket-casts.svg"
                        alt="pocket-casts"
                    >
                </div>
            </form>
        </div>

        <div class="bg-pattern">
            <img src="./assets/desktop/bg-pattern-dots.svg" alt="bg">
        </div>
      </section>
    </body>
</html>
